<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Election Landing Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .hero {
      background-size: cover;
      background-position: center;
      height: calc(100vh - 56px); /* Adjust for the height of the fixed navbar */
      color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-btn {
      margin-top: 20px;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="/">Student Election</a>
  </nav>

  <!-- Hero Section -->
  <header class="hero" id="hero-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Welcome to 2024 SAEE Election</h1>
          <p class="lead">Empowering SAEEs to make their voices heard.</p>
          <a href="/login" class="btn btn-primary btn-lg login-btn">Login</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>&copy; 2024 Student Election. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  
<style>
  body {
    background-image: url(static/img/background.jpg);
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
</body>
</html>
