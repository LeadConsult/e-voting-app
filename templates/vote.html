<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .candidate-image {
            max-width: 100%;
            height: auto;
        }
        .caption {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
        .candidate-card {
            border: 2px solid transparent; /* Default border */
            transition: border-color 0.3s ease-in-out; /* Smooth transition */
        }
        
        .candidate-card:hover {
            border-color: #007bff; /* Border color on hover */
        }
        
        input[type="radio"]:checked + .candidate-card {
            border-color: red; /* Border color for selected candidate */
        }
        
    </style>
</head>

            <input type="hidden" value="{{ token }}" id="token" name="token">
            <!-- Submit Button -->
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button type="button" id="submitBtn" class="btn btn-primary">Submit Vote</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function() {
            if (confirm("Are you sure you want to submit your vote?")) {
                // If the user confirms, submit the form
                document.getElementById("voteForm").submit();
            } else {
                // If the user cancels, do nothing
            }
        });
    </script>

    <!-- Bootstrap JS and jQuery -->
