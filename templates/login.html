<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Election</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">Student Election</a>
      </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Welcome to Student Election</h3>
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        <p class="card-text text-center">Please enter token to Vote.</p>
                        <form action="/login" method="GET" class="mt-3" autocomplete="off">
                            <div class="form-group">
                                <label for="matric">Enter Your Token Number:</label>
                                <input type="text" class="form-control" id="token" name="token" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Ready to vote</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
