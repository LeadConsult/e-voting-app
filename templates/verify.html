<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Matric Number</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Verify Matric Number</h2>
        <form action="{{ url_for('verify_matric') }}" method="POST" autocomplete="off">
            <div class="form-group">
                <label for="matric">Matric Number:</label>
                <input type="text" class="form-control" id="matric" name="matric" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error }}
        </div>
        {% endif %}

        {% if student %}
        <div class="mt-4">
            <h4>Student Details:</h4>
            <p><strong>Matric:</strong> {{ student.matric }}</p>
            <p><strong>Name:</strong> {{ student.name }}</p>
            <p><strong>Level:</strong> {{ student.level }}</p>
            <p><strong>Generated Token:</strong> {{ student.token }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
